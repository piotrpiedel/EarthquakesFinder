plugins {
    id 'java'
}

group 'org.piedel.piotr'
version '1.0-SNAPSHOT'

ext {
    geojsonJackson = '1.12'
    jacksonDatabind = '2.0.1'
    junit = '4.12'
    log4j = '2.13.0'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    compile 'org.apache.httpcomponents:httpclient:4.5.11'
    compile "de.grundid.opendatalab:geojson-jackson:${geojsonJackson}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonDatabind}"
    compile "org.apache.logging.log4j:log4j-api:${log4j}"
    compile "org.apache.logging.log4j:log4j-core:${log4j}"
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
